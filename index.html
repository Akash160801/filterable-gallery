<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable_gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav.png">
</head>
<body>
  <div class="container">
    <h2>Filterable Gallery</h2>

    <div class="menu">
        <a href="#" class="btn" data-filter="all">All</a>
        <a href="#" class="btn" data-filter="web">Web Design</a>
        <a href="#" class="btn" data-filter="logo">Logo</a>
        <a href="#" class="btn" data-filter="apps">Mobile Apps</a>
    </div>

    <div class="box" id="store-items">
        <div class="store-items web">
            <img src="https://source.unsplash.com/600x400/?web-design,nature" class="store-img" alt="">
        </div>
        <div class="store-items web">
            <img src="https://source.unsplash.com/600x400/?web-design,space" class="store-img" alt="">
        </div>
        <div class="store-items web">
            <img src="https://source.unsplash.com/600x400/?web-design,cars" class="store-img" alt="">
        </div>
        <div class="store-items web">
            <img src="https://source.unsplash.com/600x400/?web-design,hollywood" class="store-img" alt="">
        </div>
        <div class="store-items web">
            <img src="https://source.unsplash.com/600x400/?web-design,insects" class="store-img" alt="">
        </div>
        <div class="store-items web">
            <img src="https://source.unsplash.com/600x400/?web-design,farms" class="store-img" alt="">
        </div>
        <div class="store-items web">
            <img src="https://source.unsplash.com/600x400/?web-design,beautiful-girls" class="store-img" alt="">
        </div>

        <div class="store-items logo">
            <img src="https://source.unsplash.com/600x400/?logo,greek-gods" class="store-img" alt="">
        </div>
        <div class="store-items logo">
            <img src="https://source.unsplash.com/600x400/?logo,temples" class="store-img" alt="">
        </div>
        <div class="store-items logo">
            <img src="https://source.unsplash.com/600x400/?logo,machines" class="store-img" alt="">
        </div>
        <div class="store-items logo">
            <img src="https://source.unsplash.com/600x400/?logo,trucks" class="store-img" alt="">
        </div>
        <div class="store-items logo">
            <img src="https://source.unsplash.com/600x400/?logo,birds" class="store-img" alt="">
        </div>

        <div class="store-items apps">
            <img src="https://source.unsplash.com/600x400/?mobile-apps,twitter" class="store-img" alt="">

        <div class="store-items apps">
            <img src="https://source.unsplash.com/600x400/?mobile-apps,snapchat" class="store-img" alt="">

            <img src="https://source.unsplash.com/600x400/?mobile-apps,gym" class="store-img" alt="">

            <img src="https://source.unsplash.com/600x400/?mobile-apps,flower" class="store-img" alt="">
        </div>
        
        <div class="store-items apps">
            <img src="https://source.unsplash.com/600x400/?mobile-apps,wildlife" class="store-img" alt="">
        </div>
        <div class="store-items apps">
            <img src="https://source.unsplash.com/600x400/?mobile-apps,adventure" class="store-img" alt="">
        </div>
        <div class="store-items apps">
            <img src="https://source.unsplash.com/600x400/?mobile-apps,streets" class="store-img" alt="">
        </div>
        
    </div>
  </div>
    
<script src="app.js"></script>

</html>
